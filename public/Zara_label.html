<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic label</title>
    <script src="https://kit.fontawesome.com/27011660c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <img src="Zara.png" alt="Zara logo">
    <button type="button" id="sound-button" onclick="toggleIcon()">
        <i class="fa-solid fa-volume-xmark" id="sound-off" style="display:none"></i>
        <i class="fa-solid fa-volume-high" id="sound-on" style="display:block"></i>
    </button>    
    <ul id="info">
        <li><span>Referencia:</span><p id="ref"> 0000/000</p></li>
        <li><span>Descripci√≥n:</span><p id="desc"> Loading...</p></li>    
    </ul>
</body>
</html>
